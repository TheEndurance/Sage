<template name="add">
    <div class="ui container">
        {{> transactionForm}}
        {{> portfolioForm}}
    </div>
</template>


<template name="transactionForm">
    <h1 class="ui center aligned header inverted">New Transaction</h1>
    <div class="ui inverted segment">
        <div class="ui inverted form">
            <div class="field">
                <label for="symbolSelect">Stock Symbol</label>
                <select id="symbolSelect" name="symbolSelect" class="ui dropdown search">
                    {{#each symbols}}
                        <option value="{{symbol}}">{{symbol}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="field">
            </div>

            <div class="ui submit button">Submit</div>
        </div>
    </div>
</template>

<template name="portfolioForm">
    <h1 class="ui center aligned header inverted">New Portfolio</h1>
    <div class="ui inverted segment">
        <div class="ui inverted form">
            <div class="field">
                <label>Portfolio</label>
                <input placeholder="First Name" type="text">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text">
            </div>
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>I agree to the terms and conditions</label>
                </div>
            </div>
            <div class="ui submit button">Submit</div>
        </div>
    </div>
</template>
