<template name="add">
    <div class="ui container">
        {{> transactionForm}} {{> portfolioForm}}
    </div>
</template>


<template name="transactionForm">
    <h1 class="ui center aligned header inverted">New Transaction</h1>
    <div class="ui inverted segment">
        <div class="ui inverted form">
            <div class="field">
                <label for="symbolSelect">Stock Symbol</label>
                <div class="ui {{symbolsLoading}} search">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Stock symbol...">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
            <div class="field">
                <label for>Transaction Type</label>
                <select id="transactionType" name="transactionType" class="">
                    <option value="watch">Watch</option>
                    <option value="sell">Sell</option>
                    <option selected value="buy">Buy</option>
                </select>
            </div>
            <div class="field">
                <label for="price">Price</label>
                <input id="price" name="price" type="text" {{watchOnly}}>
            </div>
            <div class="field">
                <label for="quantity">Quantity</label>
                <input id="quantity" name="quantity" type="text" {{watchOnly}}>
            </div>
            <div class="field">
                <label for="notes">Notes</label>
                <textarea rows="2"></textarea>
            </div>
            <div class="ui submit button">Submit</div>
        </div>
    </div>
</template>

<template name="portfolioForm">
    <h1 class="ui center aligned header inverted">New Portfolio</h1>
    <div class="ui inverted segment">
        <div class="ui inverted form">
            <div class="field">
                <label>Portfolio</label>
                <input placeholder="First Name" type="text">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text">
            </div>
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>I agree to the terms and conditions</label>
                </div>
            </div>
            <div class="ui submit button">Submit</div>
        </div>
    </div>
</template>
