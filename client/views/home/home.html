<template name="home">
    <div class="ui container">
        {{> portfolioList}}
        <hr>
        <table class="ui padded inverted table">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Holdings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>VFV</td>
                    <td>
                        <div>32</div>
                        <div>+0.49%</div>
                    </td>
                    <td>$353.51</td>
                </tr>
                <tr>
                    <td>VIU</td>
                    <td>22</td>
                    <td>$232.21</td>
                </tr>
                <tr>
                    <td>VCN</td>
                    <td>11</td>
                    <td>$451.99</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>

<template name="portfolioList">
    <div id="portfolio-list" class="ui stackable link cards">
        {{#each portfolios}}
        <div class="ui link card {{isSelected}}">
            <div class="content">
                <div class="header">{{name}}</div>
                <div class="meta">
                    <span class="category">$537.32</span>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
